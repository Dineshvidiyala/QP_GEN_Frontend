<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Upload Question Bank (Excel)</h2>
        <input type="file" id="fileInput" accept=".xlsx">
        <button onclick="uploadFile()">Upload</button>
        <p id="uploadStatus"></p>

        <h2>Generate Mid Questions</h2>
        <button onclick="generateQuestions(1)">Generate Mid 1</button>
        <button onclick="generateQuestions(2)">Generate Mid 2</button>

        <h3>Generated Questions:</h3>
        <table id="outputTable" border="1">
            <tr>
                <th>S.No</th>
                <th>Question</th>
                <th>Unit</th>
                <th>B.T Level</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
